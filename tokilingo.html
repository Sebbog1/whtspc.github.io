<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Local</title>
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
</head>

<body>
    <div id="root">
</div>

    <script type="text/babel">
	
		const level1 = [
			{"question": "jan laso jelo lili li kama", 
			"answers":[
			"The cowboy is screaming while he comes",
			"The little green people have arrived",
			"Someone is painting the room green"
				]
			},
			{"question": "mi wile kama sona e toki", 
			 "answers":[
				"I want to learn the language",
				"I say that I am going to school",
				"I learn they do not want to talk"
				]
			},
			{"question": "mama li tawa telo suli poka jan pona ona", 
			 "answers":[
				"Mama drinks from the big cup of her friend",
				"The little green people have arrived",
				"Mother went to the sea with her friends"
				]
			},
			{"question": "sina sona ala sona?", 
			 "answers":[
				"Are you nuts?",
				"Do you understand?",
				"Are you in the sun?"
				]
			},
			{"question": "tomo-telo li lon seme?", 
			 "answers":[
				"Where is the bathroom?",
				"What do you drink?",
				"Aliens took me"
				]
			}
		]
	
        const rootElement = document.getElementById('root')

        class Questioncard extends React.Component {
            
            constructor() {
                super()
                this.state = {
					qnumber : 0
                }
				this.handleClick = this.handleClick.bind(this)
            }
			
			handleClick() {
				if (this.state.qnumber < level1.length-1){
				this.setState((prevState) => (
						{
							qnumber : prevState.qnumber + 1
						}
					)
				)
				} else {
				this.setState((prevState) => (
						{
							qnumber : 0
						}
					)
				)
				}
			}
					


            render() {
                return (
                    <div className='questioncard'>
						<p className='desc'>Translate the sentence</p>
						<div className='questioncont'>
							<div className='linjas'>{level1[this.state.qnumber].question}</div>
							<p className='question'>{level1[this.state.qnumber].question}</p>
						</div>
						<ul className='answers' onClick={this.handleClick}>
                            {level1[this.state.qnumber].answers.map((answer) => <li className='answer'>{answer}</li>)}</ul>
                    </div>            
                )
            }   
        }

        function App(){
            return(
                <div className='app'>
                    <Questioncard />    
                </div>
            )
        }

        ReactDOM.render(
            <App />, document.getElementById('root')
        )
    </script>
</body>
</html>
